name: open-cas-pkg
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - stage: kernel-build
steps:
  - sources:
      - url: https://github.com/open-cas/open-cas-linux/releases/download/{{ .open_cas_version1 }}/open-cas-linux-{{ .open_cas_version2 }}.tar.gz
        destination: open-cas.tar.gz
        sha256: "{{ .open_cas_sha256 }}"
        sha512: "{{ .open_cas_sha512 }}"
    env:
      ARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}x86_64{{ else }}unsupported{{ end }}
      KERNEL_DIR: /src
    prepare:
      - |
        tar -xzf open-cas.tar.gz --strip-components=1
        mkdir /tmp/bin && touch /tmp/bin/lsblk && chmod +x /tmp/bin/lsblk
        export PATH=$PATH:/tmp/bin
        ./configure
    build:
      - |
        export KERNEL_VERSION=$(cat /src/include/config/kernel.release)
        cd modules && make -j $(nproc)
    install:
      - |
        mkdir -p /rootfs/usr/lib/modules/$(cat /src/include/config/kernel.release)/
        cp /src/modules.order /rootfs/usr/lib/modules/$(cat /src/include/config/kernel.release)/
        cp /src/modules.builtin /rootfs/usr/lib/modules/$(cat /src/include/config/kernel.release)/
        cp /src/modules.builtin.modinfo /rootfs/usr/lib/modules/$(cat /src/include/config/kernel.release)/

        make -j $(nproc) -C /src M=/tmp/build/modules modules_install DESTDIR=/rootfs INSTALL_MOD_PATH=/rootfs/usr INSTALL_MOD_DIR=extras INSTALL_MOD_STRIP=1 CONFIG_MODULE_SIG_ALL=y
    test:
      - |
        # https://www.kernel.org/doc/html/v4.15/admin-guide/module-signing.html#signed-modules-and-stripping
        find /rootfs/usr/lib/modules -name '*.ko' -exec grep -FL '~Module signature appended~' {} \+
      - |
        fhs-validator /rootfs
finalize:
  - from: /rootfs
    to: /
